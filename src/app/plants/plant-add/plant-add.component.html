<button type="hide" (click)="hide()" class="button is-danger">
  <span class="icon is-small">
    <i class="fas fa-minus-square"></i>
  </span>
  &nbsp; Back to plants
</button>

<h2>New plant</h2>
<form [formGroup]="newPlantForm" (ngSubmit)="createPlant()" novalidate>
  <div class="form-group">
    <label  class="label">Common name
      <input class="form-control input" formControlName="name" required>
    </label>
    <label  class="label">Latin name
      <input class="form-control input" formControlName="latinName" required>
    </label>

    <label class="label">Type</label>
    <div class="form-group" class="select">
      <select name="type" formControlName="type" required>
        <option value="" disabled selected hidden>Select</option>
        <option *ngFor="let type of types" [value]="type.value">
          {{type.display}}
        </option>
      </select>
    </div>
    <br><br>

    <div class="form-group select is-multiple">
      <label class="label">Light</label>
      <select multiple name="lights" formControlName="light" required>
        <option *ngFor="let light of lights" [value]="light.value">
          {{light.display}}
        </option>
      </select>
    </div>
  </div>
  <br>

  <div style="margin-bottom: 1em">
    <button type="reset" (click)="reset()" [disabled]="newPlantForm.pristine" class="button is-info">
      <span class="icon is-small">
        <i class="fas fa-undo-alt"></i>
      </span>
      &nbsp; Reset
    </button>
    &nbsp;
    <button type="submit" [disabled]="newPlantForm.pristine || !newPlantForm.valid" class="button is-success">
      <span class="icon is-small">
        <i class="fas fa-check"></i>
      </span>
      &nbsp; Add
    </button>
  </div>
</form>
