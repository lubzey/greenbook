<h2>New plant</h2>
<form [formGroup]="newPlantForm" (ngSubmit)="createPlant()" novalidate>
  <div class="form-group">
    <label class="label">Common name
      <input class="form-control input" formControlName="name" required>
    </label>
    <label class="label">Latin name
      <input class="form-control input" formControlName="latinName" required>
    </label>

    <label class="label">Layer</label>
    <div class="form-group" class="select">
      <select formControlName="layer" required>
        <option value="" disabled selected hidden>Select</option>
        <option *ngFor="let layer of layers" [value]="layer.value">
          {{layer.display}}
        </option>
      </select>
    </div>
    <br>
    <br>

    <div>
      <label class="label column">Light</label>
      <!-- <select multiple formControlName="light" required>
        <option *ngFor="let light of lights" [value]="light.value">
          {{light.value}}
        </option>
      </select> -->
      <div class="form-group">
        <label *ngFor="let light of lights"
          class="plant-light label column"
          [class.plant-light--active]="selectedLights.includes(light)">
          
          <input formControlName="light"
            [attr.name]="light.name"  
            type="checkbox"            
            [value]="light.value"
            (change)="updateLight(light)"
            [checked]="selectedLights.includes(light)">
            
          <span class="plant-light__icon plant-light__icon--{{ light.icon }}"></span>
          {{ light.value | titlecase }}
        </label>
      </div>





    </div>
  </div>


  <br>



  <div style="margin-bottom: 1em" class="columns">
    <div class="column is-one-fifth">
      <button layer="reset" (click)="reset()" [disabled]="newPlantForm.pristine" class="button is-info">
        <span class="icon is-small">
          <i class="fas fa-undo-alt"></i>
        </span>
        &nbsp; Reset
      </button>
    </div>

    &nbsp;
    <div class="column is-one-fifth">
      <button layer="submit" [disabled]="newPlantForm.pristine || !newPlantForm.valid" class="button is-success">
        <span class="icon is-small">
          <i class="fas fa-check"></i>
        </span>
        &nbsp; Add
      </button>
    </div>

    <div class="column">

    </div>
  </div>
</form>
